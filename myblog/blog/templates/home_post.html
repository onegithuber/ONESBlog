<div class="home-post well clearfix">
    <div class="post-title underline clearfix">
        <a href="">
            <div class="pre-cat">
                <div class="pre-catinner btn">

                </div>
                <div class="pre-catarrow">
                </div>
            </div>
        </a>
        <h1>
            <a href="article/{{post.url}}">{{post.title}}</a>
        </h1>
        <div class="post-info">
            <span>
                <span class="glyphicon glyphicon-calendar"></span>
                {{post.created|date:"Y-m-d" }}
            </span>
            <span>
                <span class="glyphicon glyphicon-eye-open"></span>
                {{post.views}}
            </span>
            <div class="post-tags">
                <a href="" class="{%if forloop.counter0%}hidden-xs{%endif%} ">
                    <span class="label label-vmaig-{{forloop.counter}} btn">{{post.tags}}</span>
                </a>
                <a class="visible-xs-inline-block">
                    <span class="label label-vmaig-2 btn ">...</span>
                </a>

            </div>

        </div>
    </div>
    <div class="post-content">
        <div class="row">
            <div class="col-sm-4">
                    {{post.content_html|safe|truncatechars:16}}
                <figure class="thumbnail">
                    <a href="article/{{post.url}}">
                        <img src="{{post.img}}"  height="300" alt="">
                    </a>
                </figure>
            </div>
            <div class="col-sm-8">
                <p>
                {% autoescape off%}
                {{post.summary|slice:"200" }}
                {% endautoescape %}
                {% if post.summary|length > 200 %}
                    ...
                {% endif %}
                </p>
                <a type="button" class="btn btn-vmaig pull-right hidden-xs"  href="article/{{post.url}}">阅读全文</a>

            </div>
        </div>
    </div>
</div>
